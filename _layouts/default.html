<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'de' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {%- if page.title -%}
        {{ page.title }} | {{ site.title }}
      {%- else -%}
        {{ site.title }}
      {%- endif -%}
    </title>

    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {%- feed_meta -%}
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="site-nav">
      <div class="wrapper">
        <a href="{{ '/' | relative_url }}"
           class="{% if page.url == '/' %}active{% endif %}">Start</a>

        <a href="{{ '/buecher/' | relative_url }}"
           class="{% if page.url contains '/buecher/' %}active{% endif %}">BÃ¼cher</a>

        <a href="{{ '/filme/' | relative_url }}"
           class="{% if page.url contains '/filme/' %}active{% endif %}">Filme</a>

        <a href="{{ '/serien/' | relative_url }}"
           class="{% if page.url contains '/serien/' %}active{% endif %}">Serien</a>
      </div>
    </nav>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
