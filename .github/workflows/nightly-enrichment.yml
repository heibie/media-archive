name: Nightly Enrichment

on:
  schedule:
    - cron: "30 2 * * *"   # t√§glich um 02:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run TMDB/Trakt enrichment
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
        run: |
          python scripts/enrich_posters.py \
            --movies _data/watched_movies.yml \
            --episodes _data/watched_episodes.yml \
            --outdir _data \
            --lang de-DE
            --debug

      - name: Commit enriched YAMLs
        run: |
          git config user.name  "tmdb-bot"
          git config user.email "tmdb-bot@users.noreply.github.com"
          git add _data/*.yml || true
          git diff --cached --quiet || git commit -m "chore: nightly enrich via TMDB/Trakt"
          git push
