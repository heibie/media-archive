name: Sync Last.fm (nightly)

on:
  schedule:
    # Läuft täglich um 01:15 UTC (≈ 03:15 in Berlin während Sommerzeit, ≈ 02:15 im Winter)
    - cron: "15 01 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lastfm-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run incremental sync
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          python scripts/lastfm_sync.py --user heikobielinski

      - name: Build archive pages
        run: |
          python scripts/build_music_archive_pages.py

      - name: Commit & push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _data/lastfm musik
            git commit -m "chore(lastfm): nightly sync + archive pages"
            git push
          else
            echo "No changes to commit."
          fi

